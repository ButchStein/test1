<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Log In</title>
</head>

<body>
	<div class="page">
		<form action="#" method="POST" class="form" id="log_in">
			<a href="#" class="form__nav-link">Вернуться</a>
			<img src="./img/rabbit.png" alt="Кролик" class="form__image">
			<div class="form__input-wrapper"><input type="tel" class="form__input" id="userphone"
					placeholder="Номер телефона" required>
			</div>
			<div class="form__input-wrapper">
				<input type="password" class="form__input form__input_mod" id="password" placeholder="Пароль" required>
			</div>
			<div class="form__group">
				<label class="form__checkbox-wrapper">
					<input type="checkbox" class="form__checkbox"><span
						class="form__checkbox-mod"></span>Запомнить</label>
				<a href="#" class="form__link">Забыл пароль</a>
			</div>
			<input type="submit" class="form__button_submit form__input-wrapper disabled" value="Войти">
		</form>
	</div>
	<script src="./dist/script.js"></script>
</body>

</html>
